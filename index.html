<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>AR Scene with Video Capture and Recording</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
   <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
<style>
    body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
    }
    video {
        object-fit: cover;
        height: 100vh;
        width: 100vw;
        position: fixed;
        top: 0;
        left: 0;
    }
    #capture, #record {
        position: fixed;
        bottom: 50px;
        border: none;
        border-radius: 50%;
        box-shadow: 0 0 0 5px white;
        cursor: pointer;
    }
    #capture {
        left: 50%;
        background-color: red;
        width: 60px;
        height: 60px;
        transform: translateX(-50%);
    }
    #record {
        left: calc(50% + 70px);
        background-color: blue;
        width: 60px;
        height: 60px;
    }
    #capture:before {
        content: "\f030";
        font-family: "Font Awesome 5 Free";
        font-weight: 900;
        color: white;
        font-size: 24px;
        position: relative;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    canvas {
        display: none;
    }
</style>
</head>
<body>

<!-- Placeholder for AR content - Adjust as necessary -->
<video id="video" autoplay></video>
<button id="capture"></button>
<button id="record">Record</button>
<canvas id="canvas"></canvas>

<script>
    // Video elements
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    const captureButton = document.getElementById('capture');
    const recordButton = document.getElementById('record');
    let mediaRecorder;
    let recordedChunks = [];

    // Constraints for rear camera
    const constraints = {
        video: {
            facingMode: "environment",
            width: { ideal: 1280 },
            height: { ideal: 720 }
        }
    };

    // Access camera
    navigator.mediaDevices.getUserMedia(constraints)
    .then(stream => {
        video.srcObject = stream;
        // Prepare media recorder for recording
        mediaRecorder = new MediaRecorder(stream);
        mediaRecorder.ondataavailable = event => {
            if (event.data.size > 0) recordedChunks.push(event.data);
        };
        mediaRecorder.onstop = () => {
            const blob = new Blob(recordedChunks, { type: "video/webm" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'recorded-video.webm';
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            recordedChunks = [];
        };
    })
    .catch(error => {
        console.error('Error accessing the camera', error);
    });

    // Capture image
    captureButton.addEventListener('click', () => {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        canvas.toBlob(blob => {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'captured-image.png';
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
        }, 'image/png');
    });

    // Toggle recording
    recordButton.addEventListener('click', () => {
        if (mediaRecorder.state === 'inactive') {
            mediaRecorder.start();
            recordButton.textContent = 'Stop';
        } else {
            mediaRecorder.stop();
            recordButton.textContent = 'Record';
        }
    });
    
    function freezeModel(modelId) {
              const model = document.getElementById(modelId);
              model.setAttribute('position', model.getAttribute('position'));
              model.setAttribute('rotation', model.getAttribute('rotation'));
              
              // Start the fade timer (new code)
              startFadeTimer(modelId);
            }
          
            function startFadeTimer(modelId) {
              let fadeTime = 30000; // Adjust fade duration in milliseconds (3 seconds here)
              let opacity = 1;
              let fadeInterval = setInterval(() => {
                opacity -= 0.05; // Adjust fade step (smaller for slower fade)
                if (opacity <= 0) {
                  document.getElementById(modelId).setAttribute('visible', false);
                  clearInterval(fadeInterval);
                } else {
                  document.getElementById(modelId).setAttribute('material.opacity', opacity);
                }
              }, 50); // Adjust fade interval in milliseconds (50 here for smooth fade)
            }
</script>

<a-assets>
            <a-asset-item
                id="immagine"
                src="assets/piece22/asset.glb"
            ></a-asset-item>
            <a-asset-item
            id="depth"
            src="assets/piece22/asset.glb"
        ></a-asset-item>

            <a-asset-item
                id="immagine2"
                src="assets/piece23/asset.glb"
            ></a-asset-item>
            <a-asset-item
            id="depth2"
            src="assets/piece23/asset.glb"
        ></a-asset-item>
        </a-assets>



        <a-scene 
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-marker
                type="pattern"
                preset="custom"
                url="assets/piece22/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
                markerfound="resetModelOpacity('profondita')"
                markerlost="startFadeTimer('profondita')"
  
            >


                <a-entity
                    id="profondita"
                    scale="4 4 4"
                    gltf-model="#depth"
                    class="clickable"
                    gesture-handler="0 0 0"
                    click="freezeModel('profondita')"
                ></a-entity>

            </a-marker>


            <a-marker
            type="pattern"
            preset="custom"
            url="assets/piece23/marker.patt"
            raycaster="objects: .clickable"
            emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;"
            id="markerA"
            markerfound="resetModelOpacity('profondita2')"
            markerlost="startFadeTimer('profondita2')"
        >



            <a-entity
                id="profondita2"
                scale="4 4 4"
                gltf-model="#depth2"
                class="clickable"
                gesture-handler="0 0 0"
                click="freezeModel('profondita2')"
            ></a-entity>

        </a-marker>



            <a-entity camera></a-entity>
        </a-scene>

</body>
</html>
