<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    </head>



    <script>
        // Function to store marker position in local storage
        function storeMarkerPosition(markerId, position) {
            localStorage.setItem(markerId + '-position', JSON.stringify(position));
        }

        // Function to retrieve marker position from local storage (if available)
        function getStoredMarkerPosition(markerId) {
            const storedPosition = localStorage.getItem(markerId + '-position');
            if (storedPosition) {
                return JSON.parse(storedPosition);
            } else {
                return null;
            }
        }

        AFrame.registerComponent('marker', {
            init: function () {
                const marker = this.el;
                const markerId = marker.getAttribute('markerId');

                // Check for stored position on marker recognition
                const storedPosition = getStoredMarkerPosition(markerId);
                if (storedPosition) {
                    marker.object3D.position.set(storedPosition.x, storedPosition.y, storedPosition.z);
                } else {
                    // If no stored position, use current position on first recognition
                    const currentPosition = marker.object3D.position;
                    storeMarkerPosition(markerId, currentPosition);
                }
            }
        });
    </script>






    <body style="margin: 0; overflow: hidden;">

        <a-assets>
            <a-asset-item
                id="immagine"
                src="assets/piece4/asset4.glb"
            ></a-asset-item>
            <a-asset-item
            id="depth"
            src="assets/piece4/asset4.glb"
        ></a-asset-item>
        </a-assets>

        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-marker
                type="pattern"
                preset="custom"
                url="assets/piece4/marker4.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >

                <a-entity
                    id="profondita"
                    scale="1 1 1"
                    gltf-model="#depth"
                    class="clickable"
                    gesture-handler
                ></a-entity>

            </a-marker>

            <a-marker
            type="pattern"
            preset="custom"
            url="assets/piece4/marker4.patt"
            raycaster="objects: .clickable"
            emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;"
            id="markerA"
        >
        
            <a-entity
                id="entita"
                scale="0.1 0.1 0.1"
                gltf-model="#immagine"
                class="clickable"
                gesture-handler
            ></a-entity>

        </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
