<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    </head>


    <body style="margin: 0; overflow: hidden;">
        <a-scene
            renderer="logarithmicDepthBuffer: true;"
            embedded
            loading-screen="enabled: false;"
            arjs="sourceType: webcam; debugUIEnabled: false;"
        >
            <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src="assets/piece5/assets/asset.glb"
                ></a-asset-item>
            </a-assets>

                <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    scale="1.6666667039195704 1.6666667039195704 1.6666667039195704"
                    gps-entity-place="latitude: 45.384708; longitude: 10.496763;"
                ></a-entity>

            <a-camera gps-camera rotation-reader></a-camera>
        </a-scene>
    </body>


    <body style="margin: 0; overflow: hidden;">

        <a-assets>
            <a-asset-item
                id="immagine"
                src="assets/piece4/asset4.glb"
            ></a-asset-item>
            <a-asset-item
            id="depth"
            src="assets/piece4/asset4.glb"
        ></a-asset-item>
        </a-assets>


        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-marker
                type="pattern"
                preset="custom"
                url="assets/piece4/marker4.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >

                <a-entity
                    id="profondita"
                    scale="1 1 1"
                    gltf-model="#depth"
                    class="clickable"
                    gesture-handler
                ></a-entity>

            </a-marker>

            <a-marker
            type="pattern"
            preset="custom"
            url="assets/piece4/marker4.patt"
            raycaster="objects: .clickable"
            emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;"
            id="markerA"
        >
        
            <a-entity
                id="entita"
                scale="1 1 1"
                gltf-model="#immagine"
                class="clickable"
                gesture-handler
            ></a-entity>

        </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
