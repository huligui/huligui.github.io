<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    </head>



    <body style="margin: 0; overflow: hidden;">


        <script>
            function freezeModel(modelId) {
              const model = document.getElementById(modelId);
              model.setAttribute('position', model.getAttribute('position'));
              model.setAttribute('rotation', model.getAttribute('rotation'));
            }
          </script>
          

        <a-assets>
            <a-asset-item
                id="immagine"
                src="assets/piece10/asset.glb"
            ></a-asset-item>
            <a-asset-item
            id="depth"
            src="assets/piece10/asset.glb"
        ></a-asset-item>

            <a-asset-item
                id="immagine2"
                src="assets/piece11/asset.glb"
            ></a-asset-item>
            <a-asset-item
            id="depth2"
            src="assets/piece11/asset.glb"
        ></a-asset-item>
        </a-assets>



        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-marker
                type="pattern"
                preset="custom"
                url="assets/piece10/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >


                <a-entity
                    id="profondita"
                    scale="1 1 1"
                    gltf-model="#depth"
                    class="clickable"
                    gesture-handler="0 0 0"
                    click="freezeModel('profondita')"
                ></a-entity>

            </a-marker>


            <a-marker
            type="pattern"
            preset="custom"
            url="assets/piece11/marker.patt"
            raycaster="objects: .clickable"
            emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;"
            id="markerA"
        >


            <a-entity
                id="profondita2"
                scale="1 1 1"
                gltf-model="#depth2"
                class="clickable"
                gesture-handler="0 0 0"
                click="freezeModel('profondita2')"
            ></a-entity>

        </a-marker>



            <a-entity camera></a-entity>
        </a-scene>



    </body>
</html>
