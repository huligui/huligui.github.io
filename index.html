<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    </head>



    <body style="margin: 0; overflow: hidden;">


        


       <script>
  // Define a structure to hold previous values and a smoothing factor
  const smoothingData = {
    profondita: { position: { x: 0, y: 0, z: 0 }, rotation: { x: 0, y: 0, z: 0 } },
    profondita2: { position: { x: 0, y: 0, z: 0 }, rotation: { x: 0, y: 0, z: 0 } },
  };
  const smoothingFactor = 0.5; // Adjust for more or less smoothing
  
  function freezeModel(modelId) {
    const model = document.getElementById(modelId);
    const newPosition = model.getAttribute('position');
    const newRotation = model.getAttribute('rotation');
    
    // Smooth position
    const smoothedPosition = {
      x: smoothingData[modelId].position.x + (newPosition.x - smoothingData[modelId].position.x) * smoothingFactor,
      y: smoothingData[modelId].position.y + (newPosition.y - smoothingData[modelId].position.y) * smoothingFactor,
      z: smoothingData[modelId].position.z + (newPosition.z - smoothingData[modelId].position.z) * smoothingFactor,
    };
    
    // Smooth rotation
    const smoothedRotation = {
      x: smoothingData[modelId].rotation.x + (newRotation.x - smoothingData[modelId].rotation.x) * smoothingFactor,
      y: smoothingData[modelId].rotation.y + (newRotation.y - smoothingData[modelId].rotation.y) * smoothingFactor,
      z: smoothingData[modelId].rotation.z + (newRotation.z - smoothingData[modelId].rotation.z) * smoothingFactor,
    };
    
    // Apply smoothed position and rotation
    model.setAttribute('position', smoothedPosition);
    model.setAttribute('rotation', smoothedRotation);
    
    // Update the smoothing data for the next iteration
    smoothingData[modelId].position = smoothedPosition;
    smoothingData[modelId].rotation = smoothedRotation;

    // Start the fade timer
    startFadeTimer(modelId);
  }
  
  // Existing startFadeTimer function remains the same
  function startFadeTimer(modelId) {
    // Your existing fade logic
  }
</script>

          
          

        <a-assets>
            <a-asset-item
                id="immagine"
                src="assets/piece22/asset.glb"
            ></a-asset-item>
            <a-asset-item
            id="depth"
            src="assets/piece22/asset.glb"
        ></a-asset-item>

            <a-asset-item
                id="immagine2"
                src="assets/piece23/asset.glb"
            ></a-asset-item>
            <a-asset-item
            id="depth2"
            src="assets/piece23/asset.glb"
        ></a-asset-item>
        </a-assets>



        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-marker
                type="pattern"
                preset="custom"
                url="assets/piece22/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
                markerfound="resetModelOpacity('profondita')"
                markerlost="startFadeTimer('profondita')"
  
            >


                <a-entity
                    id="profondita"
                    scale="4 4 4"
                    gltf-model="#depth"
                    class="clickable"
                    gesture-handler="0 0 0"
                    click="freezeModel('profondita')"
                ></a-entity>

            </a-marker>


            <a-marker
            type="pattern"
            preset="custom"
            url="assets/piece23/marker.patt"
            raycaster="objects: .clickable"
            emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;"
            id="markerA"
            markerfound="resetModelOpacity('profondita2')"
            markerlost="startFadeTimer('profondita2')"
        >



            <a-entity
                id="profondita2"
                scale="4 4 4"
                gltf-model="#depth2"
                class="clickable"
                gesture-handler="0 0 0"
                click="freezeModel('profondita2')"
            ></a-entity>

        </a-marker>



            <a-entity camera></a-entity>
        </a-scene>



    </body>
</html>
