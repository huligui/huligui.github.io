<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://rawcdn.githack.com/artoolkitx/js-aruco/master/dist/aruco.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    </head>



    <body style="margin: 0; overflow: hidden;">


        <a-assets>
            <a-asset-item id="arucoMarker" src="assets/piece24-aruco/4x4_1000-1.svg"></a-asset-item>
          </a-assets>
          
          

        <a-assets>
            <a-asset-item
                id="immagine"
                src="assets/piece22/asset.glb"
            ></a-asset-item>
            <a-asset-item
            id="depth"
            src="assets/piece22/asset.glb"
        ></a-asset-item>

            <a-asset-item
                id="immagine2"
                src="assets/piece23/asset.glb"
            ></a-asset-item>
            <a-asset-item
            id="depth2"
            src="assets/piece23/asset.glb"
        ></a-asset-item>
        </a-assets>



        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-marker
                type="pattern"
                preset="custom"
                url="assets/piece24-aruco/4x4_1000-1.svg"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
                markerfound="resetModelOpacity('profondita')"
                markerlost="startFadeTimer('profondita')"
  
            >


                <a-entity
                    id="profondita"
                    scale="4 4 4"
                    gltf-model="#depth"
                    class="clickable"
                    gesture-handler="0 0 0"
                    click="freezeModel('profondita')"
                ></a-entity>

            </a-marker>


            <a-marker
            type="pattern"
            preset="custom"
            url="assets/piece23/marker.patt"
            raycaster="objects: .clickable"
            emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;"
            id="markerA"
            markerfound="resetModelOpacity('profondita2')"
            markerlost="startFadeTimer('profondita2')"
        >



            <a-entity
                id="profondita2"
                scale="4 4 4"
                gltf-model="#depth2"
                class="clickable"
                gesture-handler="0 0 0"
                click="freezeModel('profondita2')"
            ></a-entity>

        </a-marker>



            <a-entity camera></a-entity>
        </a-scene>



    </body>
</html>
