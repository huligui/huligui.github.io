<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    </head>



    <body style="margin: 0; overflow: hidden;">

        <a-assets>
            <a-asset-item
                id="immagine"
                src="assets/piece7/asset.glb"
            ></a-asset-item>
            <a-asset-item
            id="depth"
            src="assets/piece7/asset.glb"
        ></a-asset-item>
        </a-assets>


        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-marker
                type="pattern"
                preset="custom"
                url="assets/piece7/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >

                <a-entity
                    id="profondita"
                    scale="1 1 1"
                    gltf-model="#depth"
                    class="clickable"
                    gesture-handler
                ></a-entity>

            </a-marker>

            <a-marker
            type="pattern"
            preset="custom"
            url="assets/piece7/marker.patt"
            raycaster="objects: .clickable"
            emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;"
            id="markerA"
        >
        
            <a-entity
                id="entita"
                scale="1 1 1"
                gltf-model="#immagine"
                class="clickable"
                gesture-handler
            ></a-entity>

        </a-marker>

            <a-entity camera></a-entity>
        </a-scene>



        <a-scene
        vr-mode-ui="enabled: false;"
        loading-screen="enabled: false;"
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
        id="scene"
        embedded
        gesture-detector
    >
        <a-marker
            type="pattern"
            preset="custom"
            url="assets/piece8/marker.patt"
            raycaster="objects: .clickable"
            emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;"
            id="markerA"
        >

            <a-entity
                id="profondita"
                scale="1 1 1"
                gltf-model="#depth"
                class="clickable"
                gesture-handler
            ></a-entity>

        </a-marker>

        <a-marker
        type="pattern"
        preset="custom"
        url="assets/piece8/marker.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerA"
    >
    
        <a-entity
            id="entita"
            scale="1 1 1"
            gltf-model="#immagine"
            class="clickable"
            gesture-handler
        ></a-entity>

    </a-marker>

        <a-entity camera></a-entity>
    </a-scene>




    </body>
</html>
